<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <button id="add-new-book">Add new book</button>
    <!-- Should be a pop up -->
    <div id="form-container">
      <form id="my-form" method="post">
        <label for="">Author</label>
        <input type="text" id="author" name="author" />

        <label for="">Book title</label>
        <input type="text" id="book-title" name="book-title" />

        <label for="">Release year</label>
        <input type="text" id="release-year" name="release-year" />

        <label for="">Read</label>
        <input type="checkbox" id="read" name="read" />

        <button id="my-form-submit">Submit</button>
      </form>
    </div>
    <div id="book-container"></div>
    <script src="index.js"></script>
  </body>
</html>
