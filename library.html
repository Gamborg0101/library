<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <button id="add-new-book">Add new book</button>
    <!-- Should be a pop up -->

    <!-- Modal -->
    <div id="modal">
      <div id="form-container">
        <form id="my-form" method="post">
          <label for="">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            required
            minlength="5"
            maxlength="80"
          />

          <label for="">Book title</label>
          <input
            type="text"
            id="book-title"
            name="book-title"
            required
            minlength="5"
            maxlength="80"
          />

          <label for="">Number of pages</label>
          <input
            id="number-of-pages"
            name="number-of-pages"
            type="number"
            min="10"
            max="1500"
            required
          />
          <label for="">Read</label>
          <input type="checkbox" id="read" name="read" required />

          <button id="close-button" type="button">Close</button>
          <button id="my-form-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Books -->
    <div id="book-container"></div>
    <script src="index.js"></script>
  </body>
</html>
